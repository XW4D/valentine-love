<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For ya Em ‚ù§Ô∏è</title>

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {

    height: 100vh;
    background: linear-gradient(135deg, #ff4d6d, #ff8fab);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
}

.container {

    text-align: center;
    z-index: 2;
    animation: fadeIn 2s ease;
}

.photo {

    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid white;
    margin-bottom: 20px;
    box-shadow: 0 0 30px rgba(255,255,255,0.8);
    animation: floatPhoto 3s ease-in-out infinite;
}

@keyframes floatPhoto {

    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

h1 {

    font-size: 2.5rem;
    margin-bottom: 15px;
}

#message {

    font-size: 1.2rem;
    margin-bottom: 20px;
    min-height: 60px;
}

button {

    padding: 12px 25px;
    margin: 5px;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
    background: white;
    color: #ff4d6d;
    transition: 0.3s;
}

button:hover {

    transform: scale(1.1);
}

.heart {

    position: absolute;
    color: white;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {

    from {
        transform: translateY(100vh);
        opacity: 1;
    }

    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

.hidden {

    display: none;
}

#secret {

    margin-top: 20px;
    font-size: 1.5rem;
}

@keyframes fadeIn {

    from {opacity:0;}
    to {opacity:1;}
}

</style>
</head>

<body>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">

    <img src="photo.jpg" class="photo">

    <h1>Happy Valentine's Day‚ù§Ô∏è</h1>

    <p id="message"></p>

    <button onclick="playMusic()">üéµ Music</button>

    <button onclick="showMessage()">üíå Open my heart</button>

    <p id="secret" class="hidden">
        You're my happiness, my present and my future.‚ù§Ô∏è
    </p>

</div>

<script>

const text = "Everyday with you feels like a gift. You've shown me the true meaning of love and i feel so lucky to have you in my life. Your presence makes everything better and your love fills my heart with happiness.I adore everything about you from your beautiful smile to the way you make me laugh. You are the best thing that's ever happened to me and I can't imagine my life without you. Because of you my life is so full of melodies and sweet memories. This Valentine's day, i want to remind you that you are my heart and my everything. Thank you for being you and for loving me the way you do.";

let i = 0;

function typeWriter() {

    if (i < text.length) {

        document.getElementById("message").innerHTML += text.charAt(i);

        i++;

        setTimeout(typeWriter, 40);
    }
}

typeWriter();


function playMusic() {

    document.getElementById("music").play();
}


function showMessage() {

    document.getElementById("secret").classList.remove("hidden");

}


function createHeart() {

    const heart = document.createElement("div");

    heart.className = "heart";

    heart.innerHTML = "‚ù§";

    heart.style.left = Math.random()*100 + "vw";

    heart.style.fontSize = (Math.random()*20+10)+"px";

    document.body.appendChild(heart);

    setTimeout(()=>{

        heart.remove();

    },6000);
}

setInterval(createHeart,300);

</script>

</body>
</html>
